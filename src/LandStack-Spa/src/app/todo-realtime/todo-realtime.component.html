<h1>To Do List</h1>

<ul *ngIf="todos$ | async as todos">
  <li *ngFor="let todo of todos">
    <input
      type="checkbox"
      [checked]="todo.isCompleted"
      (change)="toggleComplete(todo.toDoItemId)"
    />
    <span>{{ todo.description }}</span>
    <button (click)="delete(todo.toDoItemId)">X</button>
  </li>
</ul>

<form [formGroup]="addNewForm" (ngSubmit)="create()">
  <input
    formControlName="description"
    type="text"
    placeholder="Enter To Do Item..."
  />
</form>
